  - name: Provision Fresh Manjaro
    hosts: manjaroPC
    vars:
      user:
        name: man
        pass : 1a2b3c45
        newUsername: mar
    roles:
        - kewlfft.aur
    tasks:

      - name: Installing pacman packages
        pacman: 
          name:
            - networkmanager
            - base-devel
            - xwallpaper
            - gnome-keyring
            - neovim
            - compton
            - sudo
            - git
            - dmenu
            - freetype2
            - libx11
            - libxft
            - libxinerama
            - ttf-linux-libertine
            - libxext
              #- xorg-fonts-misc
              #- xorg
            - ranger
            - sxhkd
            - xorg-xinit
            - tree
            - bash-completion
            - chromium
            - qutebrowser
            - firefox
            - mpv
            - mpd
            - unrar
            - unzip
            - newsboat
            - htop
            - mpc
            - openssh
            - zsh
            - nextcloud-client
            - unclutter
            - seahorse
            - arandr
            - zathura
            - mupdf
            - tmux
            - dunst
            - fzf
            - highlight
            - w3m
            - chafa
            - atool
            - mediainfo
            - sxiv
            - youtube-dl
            - redshift
            - clipmenu
            - emacs
            - noto-fonts
            - ansible
            - docker
            - pass
            - zathura-pdf-mupdf
            - pandoc
            - hunspell-en_US
            - ttf-joypixels
            - xorg-xsetroot
            - pdfjs
            - noto-fonts-emoji
            - scrot
          state: present
        become: yes

      - name: Installing pip packages
        pip:
          name:
              #            - pdftotxt
            - tldextract

      - name: Add a new user named mar
        user:
          name: "{{ user.newUsername }}"
          shell: /bin/zsh
          password: "{{ lookup('env','SETPASS') | password_hash('sha512', 'mysecretsalt') }}"
          groups: docker
        become: yes

      - name: Add mar user to the sudoers
        become: yes
        copy:
          dest: "/etc/sudoers.d/{{ user.newUsername }}"
          content: "{{ user.newUsername }}  ALL=(ALL)  ALL"

      - name: clone yay
        become_user: "{{ user.newUsername }}"
        git:
          repo: "https://aur.archlinux.org/yay.git"
          dest: "~/.local/src/yay"

          #- name: install yay
          #  become_user: "{{ user.newUsername }}"
          #  become: yes
          #  command: 
          #    chdir: "/home/{{ user.newUsername }}/.local/src/yay/"
          #    cmd: makepkg -si --noconfirm

          #- name: install packages from aur
          #  become_user: "{{ user.newUsername }}"
          #  aur:
          #    name:
          #      - lf-bin
          #      - font-symbola
          #      - zsh-fast-syntax-highlighting
          #      - otd2txt
          #      - hunspell-nb
          #      - ttf-iosevka
          #    state: present
          #    use: yay

      - name: Deploy SSH Key
        become: yes
        authorized_key: 
          user: "{{ user.newUsername }}"
          state: present
          key: https://github.com/marnyg.keys

      - name: clone dwm
        become: yes
        become_user: "{{ user.newUsername }}"
        ignore_errors: yes
        git:
          repo: "{{item.url}}"
          dest: "~/.local/src/{{item.folder}}"
        loop:
            - { url: "https://github.com/marnyg/dwm2.git", folder: "dwm"}
            - { url: "https://github.com/marnyg/st2.git", folder: "st"}
            - { url: "https://github.com/marnyg/dotfilesArch.git", folder: "dotfilesArch"}

      - name: Clone bitbucket repo
        become_user: "{{ user.newUsername }}"
        git:
          repo: git@github.com:marnyg/pass.git
          dest: ~/.local/share/password-store
          accept_hostkey: yes
        ignore_errors: yes
      
      - name: make and install dwm src from git
        become: yes
        become_user: "{{ user.newUsername }}"
        make:
          chdir: ~/.local/src/dwm/

      - name: make and install dwm src from git
        become: yes
        make:
          chdir: "/home/{{ user.newUsername }}/.local/src/dwm/"
          target: install

      - name: make and install dwm src from git
        become: yes
        make:
          chdir: "/home/{{ user.newUsername }}/.local/src/dwm/"
          target: clean

      - name: make and install st src from git
        become: yes
        become_user: "{{ user.newUsername }}"
        make:
          chdir: ~/.local/src/st/

      - name: make and install st src from git
        become: yes
        make:
          chdir: "/home/{{ user.newUsername }}/.local/src/st/"
          target: install

      - name: make and install st src from git
        become: yes
        make:
          chdir: "/home/{{ user.newUsername }}/.local/src/st/"
          target: clean

      - name: run dotfiles init script
        become: yes
        become_user: "{{ user.newUsername }}"
        command: 
          chdir: "/home/{{ user.newUsername }}/.local/src/dotfilesArch/"
          cmd: ./initScript

      - name: fix problem with lf not reading config if it is a symlink
        become: yes
        become_user: "{{ user.newUsername }}"
        command: 
          chdir: "/home/{{ user.newUsername }}/.config/lf"
          cmd: cp ./scope ./scope1

      - name: run PlugInstall in nvim
        become: yes
        become_user: "{{ user.newUsername }}"
        ignore_errors: yes
        command: 
          cmd: nvim +PlugInstall +qall --headless
          
