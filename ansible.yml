      - name: clone dwm
        become: yes
        become_user: mar
        ignore_errors: yes
        git:
          repo: "{{item.url}}"
          dest: "~/.local/src/{{item.folder}}"
        loop:
            - { url: "https://github.com/marnyg/dwm2.git", folder: "dwm"}
            - { url: "https://github.com/marnyg/st2.git", folder: "st"}
            - { url: "https://github.com/marnyg/dotfilesArch.git", folder: "dotfilesArch"}

      - name: make and install dwm src from git
        become: yes
        become_user: mar
        make:
          chdir: ~/.local/src/dwm/

      - name: make and install dwm src from git
        become: yes
        make:
          chdir: /home/mar/.local/src/dwm/
          target: install

      - name: make and install dwm src from git
        become: yes
        make:
          chdir: /home/mar/.local/src/dwm/
          target: clean

      - name: make and install st src from git
        become: yes
        become_user: mar
        make:
          chdir: ~/.local/src/st/

      - name: make and install st src from git
        become: yes
        make:
          chdir: /home/mar/.local/src/st/
          target: install

      - name: make and install st src from git
        become: yes
        make:
          chdir: /home/mar/.local/src/st/
          target: clean

      - name: run dotfiles init script
        become: yes
        become_user: mar
        command: 
          chdir: /home/mar/.local/src/dotfilesArch/
          cmd: ./initScript

      - name: fix problem with lf not reading config if it is a symlink
        become: yes
        become_user: mar
        command: 
          chdir: /home/mar/.config/lf
          cmd: cp ./scope ./scope1

      - name: run PlugInstall in vim
        become: yes
        become_user: mar
        ignore_errors: yes
        command: 
          cmd: vim +PlugInstall +qall --headless
          
