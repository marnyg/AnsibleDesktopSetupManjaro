  - name: Provision Fresh Manjaro
    hosts: manjaroPC
    vars:
      user:
        name: man
        pass : 1a2b3c45
    roles:
        - kewlfft.aur
    tasks:

      - name: Installing packages
        pacman: 
          name:
            - networkmanager
            - xwallpaper
            - gnome-keyring
            - neovim
            - compton
            - sudo
            - git
            - dmenu
            - freetype2
            - libx11
            - libxft
            - libxinerama
            - ttf-linux-libertine
            - libxext
              #- xorg-fonts-misc
              #- xorg
            - ranger
            - sxhkd
            - xorg-xinit
            - tree
            - bash-completion
            - chromium
            - qutebrowser
            - firefox
            - mpv
            - mpd
            - unrar
            - unzip
            - newsboat
            - htop
            - mpc
            - openssh
            - zsh
            - nextcloud-client
            - unclutter
            - seahorse
            - arandr
            - zathura
            - mupdf
            - tmux
            - dunst
            - fzf
            - highlight
            - w3m
            - chafa
            - atool
            - mediainfo
              #- pdftotxt
              #- otd2txt
            - sxiv
            - youtube-dl
            - redshift
            - clipmenu
            - emacs
            - noto-fonts
            - ansible
            - docker
          state: present
        become: yes

      - name: Add a new user named mar
        user:
          name: mar
          shell: /bin/zsh
          password: "{{ lookup('env','SETPASS') }}"
          groups: docker

        become: yes

      - name: Add mar user to the sudoers
        become: yes
        copy:
          dest: "/etc/sudoers.d/mar"
          content: "mar  ALL=(ALL)  ALL"

      - name: clone yay
        become: yes
        become_user: mar
        git:
          repo: "https://aur.archlinux.org/yay.git"
          dest: "~/.local/src/yay"

      - name: install yay
        become: yes
        become_user: mar
        command: 
          chdir: /home/mar/.local/src/yay/
          cmd: makepkg -si --noconfirm

      # - name: install packages from aur
      #   aur:
      #     name:
      #       - lf-bin
      #       - font-symbola
