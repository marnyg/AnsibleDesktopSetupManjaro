      - name: install ohmyzsh
        become: yes
        become_user: mar
        git:
          repo: https://github.com/ohmyzsh/ohmyzsh
          dest: ~/.config/oh-my-zsh

      - name: Clean artifact path
        become: yes
        become_user: mar
        file:
          state: absent
          path: "{{item}}"
        loop:
            - ~/Desktop
            - ~/Documents
            - ~/Music
            - ~/Pictures
            - ~/Templates
            - ~/Videos
            - ~/Public

      - name: Enable service docker, and not touch the state
        service:
          name: docker.service
          state: started
          enabled: yes

