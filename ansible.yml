          #          module_path: system-local-login
          #          new_type: auth
          #          new_control: optional
          #          new_module_path: pam_gnome_keyring.so
          #          state: after
          #
          #      - name: set up pam to start gnome keyring at login
          #        become: yes
          #        pamd:
          #          name: login
          #          type: session
          #          control: include
          #          module_path: system-local-login
          #          new_type: session
          #          new_control: optional
          #          new_module_path: pam_gnome_keyring.so
          #          state: after
          #          module_arguments: auto_start

      - name: install ohmyzsh
        become: yes
        become_user: "{{ user.newUsername }}"
        git:
          repo: https://github.com/ohmyzsh/ohmyzsh
          dest: ~/.config/oh-my-zsh

      - name: Clean artifact path
        become: yes
        become_user: "{{ user.newUsername }}"
        file:
          state: absent
          path: "{{item}}"
        loop:
            - ~/Desktop
            - ~/Documents
            - ~/Music
            - ~/Pictures
            - ~/Templates
            - ~/Videos
            - ~/Public

      - name: Enable service docker, and not touch the state
        become: yes
        service:
          name: docker.service
          state: started
          enabled: yes

